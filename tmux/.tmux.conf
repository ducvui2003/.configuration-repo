set -agF status-right "#{E:@catppuccin_status_weather}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#[bg=#{@thm_green},fg=#{@thm_crust}]#[reverse]ÓÇ∂#[noreverse]Û∞òõ "

set -agF status-right "#[fg=#{@thm_fg},bg=#{@thm_mantle}] #(memory_pressure | awk '{print 100 - $5}')"\%%" "
set -agF status-right "#[bg=#{@thm_green},fg=#{@thm_crust}]#[reverse]ÓÇ∂#[noreverse]Û∞¢ó "
set -agF status-right "#[fg=#{@thm_fg},bg=#{@thm_mantle}] %y/%m/%d:%H"

run '~/.tmux/plugins/tpm/tpm'
set -g status-left-length 0
set -g status-right-length 0
set -g status-position bottom
